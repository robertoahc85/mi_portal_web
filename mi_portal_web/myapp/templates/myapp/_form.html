{% csrf_token %}
{%for field in form%}
    <div class="form-group">
        <label for="{{field.id_for_label}}">{{field.label}}</label>
        {{field}}
        {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors}}
            </div>
        {% endif%}    
 </div>
{%endfor %}
